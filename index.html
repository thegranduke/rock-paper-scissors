<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section1">
        <div>
            <img alt="player logo" src="images/player9.jpeg">
            <p>Player Score <span class="playerScore"></span></p>
            

        </div>

        <div class="round-message">
            <p class="message"></p>
            
        </div>

        <div>
            <img alt="computer logo" src="images/robot1.png">
            <p>Computer Score <span class="computerScore"></span></p>

        </div>

    </section>

    <section class="section2">
        <div class="playerChoice">
            <img class="playerChoiceImage" alt="image of the players choice" src="images/unknown.png">
            <p>Player choice</p>

        </div>

        <div class="computerChoice">
            <img class="computerChoiceImage" alt="image of the computers choice" src="images/unknown.png">
            <p>Computer choice</p>
        </div>

    </section>

    <section class="section3">
        <button class="rock-button">
            <img alt="picture of rock hand sign" src="images/rock.jpg">
            

        </button>

        <button class="paper-button">
            <img alt="picture of rock hand sign" src="images/paper.jpg">

        </button>

        <button class="scissor-button">
            <img alt="picture of rock hand sign" src="images/scissor.jpg">

        </button>

    </section>
    <footer>
        <p> Copyright Thegranduke Â© </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
